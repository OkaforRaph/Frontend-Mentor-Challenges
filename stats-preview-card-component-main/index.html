<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="main-card">
    <div class="wrapper">
      <div class="card-img">
        <img class="img-gradient" src="./images/image-header-desktop.jpg" alt="">
      </div>

      <section class="card-text">
        
          <h1 class="title">
            Get <span class="inside-text">insights</span> that help your business grow.
          </h1>

          <p class="subtitle">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        

        <div id="stat">
          <div>
            <h3 class="stat-headings">10k+</h3>
            <p>COMPANIES</p>
          </div>

          <div>
            <h3 class="stat-headings">314</h3>
            <p>TEMPLATES</p>
          </div>

          <div>
            <h3 class="stat-headings">12M+</h3>
            <p>QUERIES</p>
          </div>
        </div>

      </section>


    </div>

  </div>
  

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Okafor Raphael</a>.
  </div> -->
</body>

</html>
