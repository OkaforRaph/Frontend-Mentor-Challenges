<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div id="main-container">
    <div>
      <div class="main_img">
        <img class="card_img" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        <div><img src="./images/icon-view.svg" alt=""></div>
      </div>

      
      
    <h2 class="card_title">Equilibrium #3429</h2>
    <p class="card_text">Our Equilibrium collection promotes balance and calm.</p>
      
    
      <div class="wrapper">
        <div class="card_price">
          <img src="./images/icon-ethereum.svg"> <span class="eth">0.041 ETH</span>
        </div> 
        <div class="card_time">
          <img src="./images/icon-clock.svg"> <span class="time">3 days left</span> 
        </div> 
      </div>
        
        
    
    
    <hr>
    <article class="footer">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <p class="footer_text">Creation of <span>Jules Wyvern</span></p>
    </article>
    
    </div>
  </div>  
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Okafor Raphael</a>.
    </div>
  

</body>
</html>
